{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}



{% block content %}
    <body>
        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Add Record</h3>
    
            <hr>
            <br>
            
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-primary btn-block">Add Record </button>

                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>

            </form>

        </div>
    </body>
{% endblock %}
